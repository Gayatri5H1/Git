<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Concert Ticket Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgb(181, 233, 234), pink);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h1 {
            color: #333;
            font-size: 24px;
        }
        .form-header p {
            color: #888;
            font-size: 14px;
        }
        .booking-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group select {
            appearance: none;
            background: url('data:image/svg+xml;charset=US-ASCII,<svg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2210%22%20height%3D%225%22%3E%3Cpath%20fill%3D%22%23444%22%20d%3D%22M0%200l5%205%205-5z%22/%3E%3C/svg%3E') no-repeat right 10px center;
        }
        .form-group textarea {


            resize: vertical;
        }
        .form-group-special {
            display: flex;
            align-items: flex-start;
        }
        .form-group-special label {
            flex: 1;
            margin-right: 10px;
            margin-top: 10px;
        }
        .form-group-special textarea {
            flex: 2;
        }
        .submit-btn {
            padding: 12px;
            background-color: #ff5e5e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #e14e4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Concert Ticket Booking</h1>
            <p>Book your ticket for the ultimate live music experience!</p>
        </div>
        <form class="booking-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="concert">Choose a Concert</label>
                <select id="concert" name="concert" required>
                    <option value="" disabled selected>Select a concert</option>
                    <option value="rock-fest">Rock Fest</option>
                    <option value="jazz-night">Jazz Night</option>
                    <option value="pop-parade">Pop Parade</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" min="1" required placeholder="Enter number of tickets">
            </div>

            <div class="form-group-special">
                <label for="message">Special Requests</label>
                <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
